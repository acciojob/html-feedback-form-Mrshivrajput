<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
   <header><h1>Feedback Form</h1></header> 
  <form method="post">
    <label for="name">Name</label>
    <input type="text" id="name" minlength="3" maxlength="50" placeholder="Name" required><br>
    <label for="portfolio">Portfolio</label>
    <input type="url" id="portfolio" placeholder="portfolio" required><br>
    <label for="favColor">Favorite Color</label>
    <input type="Color" id="favColor" required><br>
    <label for="likeness">Likeness</label>
    <input type="Range" id="likeness" min="1" max="100" placeholder="Name" required><br>

  </form>
</body>
</html>
